<!DOCTYPE html>
<html>
 
    <head>
        <title> Tips </title>
    </head>
    
    <body>
    
        <h2>ThrinadhChowdary Gutta computes tips</h2>
    
        <form>
            <label for="check_amount">Enter a check amount </label>
            <input type="number" id="check" name="check" value=20> <br>
    
            <label for="tip_increase">Enter tip increase</label>
            <input type="number" id="tip" name="tip" value=0.05> <br>
    
            <input type="button" onclick="tips()" value="Find tips">
        </form>
    
    
        <p id="result">This text will be replaced </p>
    
        <script>
    
            function tips() {
                console.log("Getting form values")
                var enteramount = document.getElementById("check").value
                var tipamount = document.getElementById("tip").value
                var result = "Tip amounts "
                result = "Tip amounts by increase of " + tipamount + " are:"
    
                var sum = enteramount * 0.1
                result += sum + 0.0
    
                for (let j = 0; j < 9; j++) {
                    var tri = sum + (enteramount * tipamount);
                    result += ", " + Math.round(tri * 10) / 10
                    sum = Math.round(tri * 10) / 10
                }
                document.getElementById('result').innerHTML = result
            }
            function chooseOp() {
                var enteramount = document.getElementById("check").value
                var tipamount = document.getElementById("tip").value
                exponent = document.getElementById("radio_3").checked
                times = document.getElementById("radio_1").checked
                divide = document.getElementById("radio_2").checked
    
                if (exponent) {
                    document.getElementById('results').innerHTML = "(amount ** Tip) value is:" + enteramount ** tipamount
                }
    
                else if (times) {
                    document.getElementById('results').innerHTML = "(amount * Tip) value is:" + enteramount * tipamount
                }
                else if (divide) {
    
                    document.getElementById('results').innerHTML = "(amount / Tip) value is:" + enteramount / tipamount
                }
            }
    
        </script>
    
        <form>
            <input type="radio" id="radio_1" name="radio_1" value="times" onclick="chooseOp()">
            <label for="radio_1">*</label></br>
    
            <input type="radio" id="radio_2" name="radio_1" onclick="chooseOp()" value="divide">
            <label for="radio_2">/</label></br>
    
            <input type="radio" id="radio_3" name="radio_1" onclick="chooseOp()" value="exponent">
            <label for="radio_3">**</label></br>
    
        </form>
    
        <p id="results">operation result</p>
    
    
        </script>   
    </body>
    
</html>
