<!DOCTYPE html>
<html>
 
    <head>
        <title> Tips </title>
    </head>
    
    <body>
    
        <h2>ThrinadhChowdary Gutta computes tips</h2>
    
        <form>
            <label for="check_amount">Enter a check amount </label>
            <input type="number" id="check" name="check" value=20> <br>
    
            <label for="tip_increase">Enter tip increase</label>
            <input type="number" id="tip" name="tip" value=0.05> <br>
    
            <input type="button" onclick="tips()" value="Find tips">
        </form>
    
    
        <p id="result">This text will be replaced </p>
    
        <script>
    
            function tips() {
                console.log("Getting form values")
                var enteramount = document.getElementById("check").value
                var tipamount = document.getElementById("tip").value
                var result = "Tip amounts "
                result = "Tip amounts by increase of " + tipamount + " are:"
    
                var sum = enteramount * 0.1
                result += sum + 0.0
    
                for (let j = 0; j < 9; j++) {
                    var tri = sum + (enteramount * tipamount);
                    result += ", " + Math.round(tri * 10) / 10
                    sum = Math.round(tri * 10) / 10
                }
                document.getElementById('result').innerHTML = result
            }
    
        </script>   
    </body>
    
</html>
